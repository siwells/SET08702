<!DOCTYPE html>
<html>
    <head> 
        <title>SET08101 - Interacting with the DOM</title>
    </head>
    <body >
        <p><a href="#" onClick="addMessage();">Click Me</a></p>
        <h1>OUTPUT:</h1>
        <div id="output"></div>

        <script>
            function addMessage() 
            { 
                document.getElementById("output").innerHTML += "<p>HELLO WORLD</p>"
            }      
        </script>
    </body>
</html>
