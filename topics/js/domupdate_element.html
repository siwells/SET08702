<!DOCTYPE html>
<html>
    <head> 
        <title>SET08101 - Interacting with the DOM</title>
    </head>
    <body >
        <p><a href="#" onClick="addMessage();">Click Me</a></p>
        <h1>OUTPUT:</h1>
        <p id="outputDemo"></p>

        <script>
            function addMessage() 
            { 
                document.getElementById("outputDemo").innerHTML = "HELLO WORLD"
            }      
        </script>
    </body>
</html>
